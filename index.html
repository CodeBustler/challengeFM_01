<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- Main-Container -->
  <div class="container">
    <div class="hero"><img src="./images/illustration-hero.svg" alt=""></div>
    <div class="order">Order Summary</div>
    <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>

    <!-- AnnualPlan-Container -->
    <div class="plans-container">
      <div class="music-icon"><img src="./images/icon-music.svg" alt="">
      </div>
      <div class="annual-plan">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <div class="change"><a href="">Change</a></div>
    </div>
    <div class="payment">
      <p>Proceed to Payment</p>
    </div>
    <div class="order-cancel">
      <p>Cancel Order</p>
    </div>
  </div>
</body>

</html>
